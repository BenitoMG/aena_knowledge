      CHARGE ON SLOT ALLOCATION. Definition: This charge is paid for the services provided by the Spanish Slots Coordinator (Asociación Española para la Coordinación y Facilitación de Franjas Horarias-AECFA-) relating to the slots allocation at coordinated and schedules facilitated airports. The amount of this tax will be collected by Aena and then will be transferred to AECFA. Taxpayer: Aircraft operators that have slots allocated or schedules facilitated at these airports in the final programming of each calendar month. Those aircraft operators with 10 or less slots allocated or schedules facilitated per airport are exempted. Rates: 0,45 € per slot allocated and 0,23 € per Schedule facilitated.
    questions_and_answers:
      - question: |
          What is the Charge on Slot Allocation?
        answer: |
          It is a charge paid for services provided by the Spanish Slots Coordinator (AECFA) related to slot allocation and schedule facilitation at coordinated and schedules-facilitated airports.
      - question: |
          Who is responsible for paying this charge?
        answer: |
          Aircraft operators with allocated slots or facilitated schedules in the final programming of each calendar month are responsible for paying the charge, except those with 10 or fewer slots per airport.
      - question: |
          What are the rates for the Charge on Slot Allocation?
        answer: |
          The charge is €0.45 per allocated slot and €0.23 per facilitated schedule.
      - question: |
          Are there any exemptions from the Charge on Slot Allocation?
        answer: |
          Yes, aircraft operators with 10 or fewer allocated slots or facilitated schedules per airport are exempt from this charge.
      - question: |
          How is the Charge on Slot Allocation managed?
        answer: |
          The charge is collected by Aena and then transferred to the Spanish Slots Coordinator (AECFA).
