      Definition of Maximum Take-Off Weight. Article 72.3 of Law 21/2003 defines the Maximum Take-Off Weight (MTOW) as the maximum certified take-off weight of the aircraft, expressed in metric tonnes, as appearing on the airworthiness certificate. In the event the weight is not known, the weight of the heaviest known aircraft of the same type will be used. Information to be provided regarding the MTOW of aircraft In order to correctly calculate the airport charges, aircraft operators must send the documentation proving the MTOW of the aircraft to the following address: tablas.corporativas.flotas@aena.es . Such notification should be made at the time of the change in the characteristics of the aircraft, or at the issuance of the certificate in the case of an aircraft operating for the first time. To demonstrate the validity of the MTOW or its changes, a copy of the airworthiness certificate or the flight manual of the aircraft may be submitted, and failing that, a copy of the official noise certificate in accordance with the provisions of Annex 16 to the Convention on International Civil Aviation, or document of similar characteristics and validity issued by the State of registration of the aircraft. If the relevant MTOW data has not been provided, the highest known weight for the ICAO category of the aircraft will be charged. For this purpose, the reference will be the EASA database.
    questions_and_answers:
      - question: |
          How is the MTOW?
        answer: |
          MTOW is defined as the maximum certified take-off weight of the aircraft, expressed in metric tonnes, as indicated on the airworthiness certificate. If this weight is unknown, the weight of the heaviest known aircraft of the same type will be used.
      - question: |
          What documentation can be provided to prove the MTOW of an aircraft?
        answer: |
          Documentation can include the airworthiness certificate, the flight manual, or the official noise certificate as per Annex 16 of the Convention on International Civil Aviation, or a similar valid document issued by the aircraft's country of registration.
      - question: |
          Where should aircraft operators send the documentation for MTOW verification?
        answer: |
          Operators must send the MTOW documentation to the email address: tablas.corporativas.flotas@aena.es.
      - question: |
          When should aircraft operators notify Aena about the MTOW of their aircraft?
        answer: |
          Operators should notify Aena when there is a change in the characteristics of the aircraft or when an aircraft operates for the first time, at the time of issuing its airworthiness certificate.
      - question: |
          What happens if an aircraft operator does not provide the MTOW information?
        answer: |
          If MTOW data is not provided, the highest known weight for the ICAO category of the aircraft will be used, with the reference being the EASA database.
  - context: |
      Information to be provide regarding aircraft noise. Prior to the flight departure, air carriers shall submit a copy of the official noise certificate in accordance with the provisions of Annex 16 to the Convention on International Civil Aviation, or a document of similar characteristics and validity issued by the State of registration of the aircraft. For the purposes of acoustic classification, those aircraft whose operators do not provide a noise certificate will be consider within the same category as an aircraft of the same manufacturer, model, type and number of engines for which a certificate is available until the corresponding certificate is accredited.
    questions_and_answers:
      - question: |
          What document must air carriers submit regarding aircraft noise prior to flight departure?
        answer: |
          Air carriers must submit a copy of the official noise certificate in accordance with Annex 16 of the Convention on International Civil Aviation, or a similar valid document issued by the State of registration of the aircraft.
      - question: |
          What happens if an operator does not provide a noise certificate for an aircraft?
        answer: |
          The aircraft will be classified acoustically within the same category as another aircraft of the same manufacturer, model, type, and number of engines for which a noise certificate is available, until the proper certificate is provided.
      - question: |
          Why is the noise certificate required?
        answer: |
          The noise certificate is required to classify the aircraft acoustically and ensure compliance with international aviation noise regulations.
      - question: |
          Under which international framework is the noise certificate issued?
        answer: |
          The noise certificate is issued in accordance with Annex 16 of the Convention on International Civil Aviation.
      - question: |
          What determines the temporary acoustic classification of an aircraft without a noise certificate?
        answer: |
          The temporary classification is based on the acoustic category of another aircraft with the same manufacturer, model, type, and number of engines for which a noise certificate is available.
