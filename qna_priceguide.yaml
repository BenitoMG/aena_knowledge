      This incentive means a 100% refund of the provision of airport facilities charge (passenger charge) in all flights that occur between the 1st of January 2024 to the 31st of December 2024 with a take-off from La Palma and arriving in Mainland Spain, Balearic Islands or an International destination. It is worth clarifying that this charge does not accrue on arrivals. This commercial incentive shall not be accumulated with any other potential incentives that Aena may approve with effect on the passenger charge. This incentive will apply at a rate that has already taken into account all applicable incentives and discounts to La Palma Airport related to the passenger charge1. Airlines can apply for this incentive until the 31st of January 2025. From that date onwards and before the 28th of February 2025, Aena shall accrue the incentive. Once the incentive has been approved, Aena shall compensate the corresponding amount with any sums due by the beneficiaries, although this may not be possible in whole or in part by paying it in cash.  In all cases, a breakdown of the monthly amounts to which the incentive will be applied will be made.
    questions_and_answers:
      - question: |
          What is the Extraordinary Incentive for La Palma Island Flights in 2024?
        answer: |
          It is a 100% refund of the airport facilities charge (passenger charge) for flights departing from La Palma to Mainland Spain, the Balearic Islands, or international destinations between January 1, 2024, and December 31, 2024.
      - question: |
          Which flights are eligible for this incentive?
        answer: |
          Flights that take off from La Palma and arrive at Mainland Spain, the Balearic Islands, or international destinations during the year 2024 are eligible. Arrivals are not included.
      - question: |
          Is it possible to combine this incentive with other incentives from Aena?
        answer: |
          No, this incentive cannot be combined with any other incentives from Aena that affect the passenger charge.
      - question: |
          What is the application deadline for airlines to claim this incentive?
        answer: |
          Airlines must apply for the incentive by January 31, 2025.
      - question: |
          How will Aena handle the refund process for this incentive?
        answer: |
          Aena will either offset the approved refund against any sums owed by the beneficiary or pay the refund in cash if necessary. A breakdown of the monthly amounts eligible for the incentive will also be provided.
