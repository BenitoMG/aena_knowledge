      Airlines shall be entitled to the incentives explained under this heading. The incentives are applicable in the Summer and Winter seasons of 2024, Summer and Winter 2025 and Summer and Winter 2026. Seasons are defined in article 72.161 of Law 21/2003 of 7th July on Air Safety and they are considered independently. The incentive is for contributing to the growth in the number of passengers on routes operated from airports in the network with less than 3 million passengers annually in 2023 (Annex I), applicable in the summer and winter seasons of 2024, 2025, and 2026. The incentive will be calculated as an amount equivalent to 100% of the average departure passenger charge (with two decimal figures) of the airline per route. The incentives shall apply exclusively to the number of additional departure passengers on the route concerned compared to the 2023 equivalent season that the airline carried at each airport of the Aena S.M.E., S.A ´s network and Murcia Region International Airport (AIRM). The incentive will be proportional to the contribution to the growth generated in that route by each of the airlines operating it. In all the above, the number of passengers considered for the incentive of each airline will have the cap on the number of passengers that the airline has grown at the airport. In this case, their distribution by route will be proportional to the contribution of the airline to the growth of each route.
    questions_and_answers:
      - question: |
          Which seasons are covered by the passenger growth incentives?
        answer: |
          The incentives apply to the Summer and Winter seasons of 2024, 2025, and 2026, as defined in Article 72.161 of Law 21/2003 on Air Safety.
      - question: |
          What is the main goal of this incentive?
        answer: |
          The incentive aims to encourage passenger growth on routes operated from airports in Aena’s network that had less than 3 million passengers annually in 2023.
      - question: |
          How is the incentive amount calculated for airlines?
        answer: |
          The incentive is calculated as 100% of the average departure passenger charge (rounded to two decimal places) of the airline per route, applied exclusively to the number of additional departure passengers compared to the equivalent season in 2023.
      - question: |
          What is the cap for the number of passengers considered for this incentive?
        answer: |
          The number of passengers considered is capped at the total passenger growth that the airline has achieved at the airport. The distribution by route is proportional to the airline's contribution to the growth of each route.
      - question: |
          Are the incentives calculated collectively or individually for each season?
        answer: |
          The incentives are calculated independently for each season (Summer and Winter), as defined by the applicable law.
